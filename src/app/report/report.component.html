<p-scrollPanel>
  <div class="p-p-3">
    <div class="p-grid">
      <div class="p-col-12 p-lg-12">
        <p-panel>
          <p-header> Log </p-header>
          <p-table [value]="logs" [scrollable]="true" scrollHeight="310px">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 70%">Nome</th>
                <th style="width: 15%">Code</th>
                <th>#</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td style="width: 70%">{{ product.response }}</td>
                <td style="width: 15%">{{ product.status }}</td>
                <td>{{ product.count }}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </div>
    </div>

    <div class="p-grid p-ai-stretch vertical-container">
      <div class="p-col p-lg-12">
        <div class="box box-stretched">
          <fks-chart-time></fks-chart-time>
        </div>
      </div>

      <div class="p-col p-lg-12">
        <div class="box box-stretched">
          <fks-chart-second></fks-chart-second>
        </div>
      </div>
    </div>
  </div>
</p-scrollPanel>
